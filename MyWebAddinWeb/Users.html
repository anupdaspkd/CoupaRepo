<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Users Form</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="Scripts/MessageBanner.js" type="text/javascript"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-material.js"></script>
    <script src="Users.js"></script>
    <link href="Users.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="title"><h1>List of Users</h1></div>
    <div class="container">
        <div ng-app="coupaTestApp" ng-controller="UserController">
            <table class="usertable">
                <!--<tr ng-repeat="user in userList" ng-click="userClickHandled(user)">
            <td>
                <input type="button" value="{{user.first_name + ' ' + user.last_name}}" />
            </td>
        </tr>-->
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Email</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Avatar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in userList" class="userRow" ng-click="userClickHandled(user)" ng-class="{'selectedUser':isActive(user)}">
                        <td>
                            <input type="button" value="{{user.id}}" />
                        </td>
                        <td>
                            <input type="button" value="{{user.email}}" />
                        </td>
                        <td>
                            <input type="button" value="{{user.first_name}}" />
                        </td>
                        <td>
                            <input type="button" value="{{user.last_name}}" />
                        </td>
                        <td>
                            <input type="button" value="{{user.avatar}}" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="userFooter">
                <input type="button" value="Validate" ng-click="userValidate()" />
            </div>
            <div id="result-popup">
                <h2 id="resultmessageHeading"></h2>
                <h4 id="resultmessageContent"></h4>
            </div>
            <div class="sigoutsection">
                <input type="button" value="Sign Out" ng-click="userLogout()" />
            </div>
        </div>
    </div>
</body>
</html>
